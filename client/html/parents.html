<template name="parents">
	<div class="parents-container">
		<div class="row row-centered">
			<div class="col-md-12 col-centered">
				<h1>Committed funds: <span class="money" id="committedFunds">50</span></h1>
			</div>
			<div class="wallet">
				<h1>Current funds: <span class="money" id="currentFunds">250</span></h1><br/>
				<a href=""><button class="btn btn-default btn-deposit">Deposit more funds</button></a>
			</div>
		</div>
		<div class="row row-centered">
			<div class="col-md-12 col-centered">
				<button class="btn btn-default btn-pay">Pay</button>
			</div>
		</div>
		<div class="row row-centered">
			<div class="col-md-12 col-centered">
				<span id="allowanceInput">$ <input id="allowanceInput" type="number" placeholder="Allowance"></span>
			</div>
		</div>

		<div class="row row-centered">
			<div class="col-md-12 col-centered">

				<div class="row projection">
					<div class="col col-md-4">
						<div class="row" id="projection-st">
							<div class="col-md-12">Short Term Commitment: <span id="projected-allowance">5</span></div>
						</div>
					</div>
					<div class="col col-md-4" id="projection-mt">
						<div class="row">
							<div class="col-md-12">Medium Term Commitment: <span id="projected-allowance">5</span></div>
						</div>
					</div>
					<div class="col col-md-4" id="projection-lt">
						<div class="row">
							<div class="col-md-12">Long Term Commitment: <span id="projected-allowance">5</span></div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="row row-centered">
			<div class="col-md-12 col-centered">
				<button class="btn btn-default btn-allowance">Give Allowance</button>
			</div>
		</div>
	</div>
</template>
