			<div class="wallet">
				<h1>Current funds: <span class="money" id="currentFunds">250</span></h1>
			</div>
			<div class="col-md-12 col-centered">
				<h1>Invested funds: <span class="money" id="committedFunds">50</span></h1><br/>

			</div>
		</div>
		<div class="row row-centered">
			<div class="col-md-12 col-centered">
				<button class="btn btn-default btn-pay">Pay</button>
			</div>
		</div>
	</div>

</template>
