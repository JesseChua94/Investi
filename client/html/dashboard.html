<template name="dashboard">

	<div class="dashboard-container">
		<div class="row row-centered">
			<div class="col-md-12 col-centered">
				<h1>Investment Settings:</h1>
			</div>
		</div>
		<div class="row row-centered investmentItem" id="investmentID">
			<div class="col-md-12 col-centered dashboardContent">
				<h2>Short Term</h2>
				<div class="row">
					<div class="col-md-2"><p>Duration of Investment: </p></div>
					<div class="col-md-8">
						<div class="row">
							<div class="col-md-12 dashboard-date-picker">
								<span>M: <input title="month" value="5"></span>
								<span>W: <input title="month" value="5"></span>
								<span>D: <input title="month" value="5"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2"><p>Return Rate: </p></div>
					<div class="col-md-8"><input></div>
				</div>
			</div>
		</div>

	</div>

</template>
